# Render 部署配置
services:
  # 后端服务
  - type: web
    name: talk-server
    runtime: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://dashscope.aliyuncs.com/compatible-mode/v1
      - key: OPENAI_MODEL
        value: qwen-turbo
      - key: CORS_ORIGIN
        value: "*"

  # 前端服务
  - type: web
    name: talk-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: talk-server
          type: web
          property: host
